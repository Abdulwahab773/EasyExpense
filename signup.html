<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | EasyExpense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            light: '#6366F1',
                            dark: '#7C3AED'
                        },
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-500">

    <nav
        class="flex justify-between items-center px-8 py-5 shadow-md bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center space-x-2">
            <svg class="w-8 h-8 text-brand-light dark:text-brand-dark" fill="none" stroke="currentColor"
                stroke-width="1.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 7V5a2 2 0 012-2h12a2 2 0 012 2v2M4 7h16M4 7v10a2 2 0 002 2h12a2 2 0 002-2V7M16 12h.01" />
            </svg>

            <span class="text-2xl font-bold text-brand-light dark:text-brand-dark">EasyExpense</span>
        </div>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
            <svg id="theme-icon" class="w-6 h-6 text-brand-light dark:text-brand-dark" fill="none" stroke="currentColor"
                stroke-width="1.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-7.364l-1.414 1.414M6.05 17.95l-1.414 1.414M17.95 17.95l-1.414-1.414M6.05 6.05L4.636 7.464M12 8a4 4 0 100 8 4 4 0 000-8z" />
            </svg>
        </button>
    </nav>


    <main class="flex items-center justify-center mt-14 mb-10">
        <div
            class="w-full max-w-md p-8 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 transition">
            <h2 class="text-3xl font-bold mb-2 text-brand-light dark:text-brand-dark text-center">Create an Account</h2>
            <p class="text-center mb-6 text-gray-600 dark:text-gray-400">Start tracking your expenses today!</p>
            <form id="signUpForm" class="space-y-4">
                <div>
                    <label class="block mb-1 text-sm font-semibold">Full Name</label>
                    <input type="text" placeholder="Your name" id="fullName" required
                        class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 placeholder-gray-400 dark:placeholder-gray-400 focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark outline-none transition">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-semibold">Email</label>
                    <input type="email" placeholder="you@example.com" id="email" required
                        class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 placeholder-gray-400 dark:placeholder-gray-400 focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark outline-none transition">
                </div>
                <div class="relative">
                    <label class="block mb-1 text-sm font-semibold">Password</label>
                    <input id="password" type="password" placeholder="••••••••" required
                        class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 placeholder-gray-400 dark:placeholder-gray-400 focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark outline-none transition">
                    <button type="button" id="togglePassword"
                        class="absolute top-9 right-4 text-gray-500 dark:text-gray-400 hover:text-brand-light dark:hover:text-brand-dark">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>

                <div>
                    <label class="block mb-1 text-sm font-semibold">Profile Picture</label>
                    <input type="file" accept="image/*" id="profilePic" onchange="imageUpload()" required class="w-full file:px-4 file:py-2 file:rounded-md file:border-0 file:text-white file:bg-brand-light dark:file:bg-brand-dark 
               px-4 py-3 rounded-md border border-gray-300 dark:border-gray-600 
               bg-white dark:bg-gray-700 placeholder-gray-400 dark:placeholder-gray-400 
               focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark outline-none transition">
                </div>


                <button type="submit" id="signupBtn"
                    class="w-full py-3 rounded-md bg-gradient-to-r from-brand-light to-brand-dark text-white font-semibold hover:opacity-90 transition">Sign
                    Up
                </button>

                <button id="googleSignInBtn"
                    class="w-full flex items-center justify-center gap-3 py-3 mb-6 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 transition">
                    <svg class="w-5 h-5" viewBox="0 0 48 48">
                        <path fill="#FFC107"
                            d="M43.6 20.4H42V20H24v8h11.3c-1.6 4-5.5 7-10.3 7-6.1 0-11-4.9-11-11s4.9-11 11-11c2.8 0 5.4 1.1 7.3 2.8l5.7-5.7C33.9 7 29.2 5 24 5 13.5 5 5 13.5 5 24s8.5 19 19 19c10 0 18.7-8 19-18V20.4z" />
                        <path fill="#FF3D00"
                            d="M6.3 14.7l6.6 4.8C15.2 16.3 19.3 14 24 14c2.8 0 5.4 1.1 7.3 2.8l5.7-5.7C33.9 7 29.2 5 24 5c-7.7 0-14.4 4.4-17.7 10.7z" />
                        <path fill="#4CAF50"
                            d="M24 43c5.2 0 9.9-2 13.5-5.2l-6.2-5.2C28.7 34.9 26.5 36 24 36c-4.7 0-8.7-3.3-10.1-7.7l-6.6 5C9.6 39 16.3 43 24 43z" />
                        <path fill="#1976D2"
                            d="M43.6 20.4H42V20H24v8h11.3c-1.3 3.3-4.1 5.8-7.6 6.7v5.4h12.3C42.4 35.2 44 28 44 24c0-.8-.1-1.6-.4-3.6z" />
                    </svg>
                    Continue with Google
                </button>
            </form>
            <p class="text-sm text-center mt-4 text-gray-600 dark:text-gray-400">Already have an account? <a
                    href="index.html" class="text-brand-light dark:text-brand-dark font-semibold hover:underline">Log
                    In</a></p>
        </div>
    </main>

    <script type="module" src="./script/signup.js"></script>
</body>

</html>
