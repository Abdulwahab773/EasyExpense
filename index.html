<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | EasyExpense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            light: '#6366F1',
                            dark: '#7C3AED'
                        },
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-500">

    <nav
        class="flex justify-between items-center px-8 py-5 shadow-md bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center space-x-2">
            <svg class="w-8 h-8 text-brand-light dark:text-brand-dark" fill="none" stroke="currentColor"
                stroke-width="1.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 7V5a2 2 0 012-2h12a2 2 0 012 2v2M4 7h16M4 7v10a2 2 0 002 2h12a2 2 0 002-2V7M16 12h.01" />
            </svg>
            <span class="text-2xl font-bold text-brand-light dark:text-brand-dark">EasyExpense</span>
        </div>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
            <svg id="theme-icon" class="w-6 h-6 text-brand-light dark:text-brand-dark" fill="none" stroke="currentColor"
                stroke-width="1.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-7.364l-1.414 1.414M6.05 17.95l-1.414 1.414M17.95 17.95l-1.414-1.414M6.05 6.05L4.636 7.464M12 8a4 4 0 100 8 4 4 0 000-8z" />
            </svg>
        </button>
    </nav>

    <main class="flex items-center justify-center min-h-[90vh] px-4">
        <div
            class="w-full max-w-md p-8 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 transition">
            <h2 class="text-3xl font-bold mb-2 text-brand-light dark:text-brand-dark text-center">Welcome Back</h2>
            <p class="text-center mb-6 text-gray-600 dark:text-gray-400">Login to continue tracking your expenses!</p>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block mb-1 text-sm font-semibold">Email</label>
                    <input id="email" type="email" placeholder="you@example.com"
                        class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 placeholder-gray-400 dark:placeholder-gray-400 focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark outline-none transition">
                </div>
                <div class="relative">
                    <label class="block mb-1 text-sm font-semibold">Password</label>
                    <input id="password" type="password" placeholder="••••••••"
                        class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 placeholder-gray-400 dark:placeholder-gray-400 focus:ring-2 focus:ring-brand-light dark:focus:ring-brand-dark outline-none transition">
                    <button type="button" id="togglePassword"
                        class="absolute top-9 right-4 text-gray-500 dark:text-gray-400 hover:text-brand-light dark:hover:text-brand-dark">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <button type="submit"
                    class="w-full py-3 rounded-md bg-gradient-to-r from-brand-light to-brand-dark text-white font-semibold hover:opacity-90 transition">Log
                    In</button>
            </form>
            <p class="text-sm text-center mt-4 text-gray-600 dark:text-gray-400">Don't have an account? <a
                    href="signup.html" class="text-brand-light dark:text-brand-dark font-semibold hover:underline">Sign
                    Up</a></p>
        </div>
    </main>

    <script type="module" src="./script/login.js"></script>
</body>

</html>
